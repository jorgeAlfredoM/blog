<!-- templates/home1.html -->
{% extends 'base.html' %}
{% block content %}
{% for post in object_list %}
<div class="post--entry">
<body style="background-color:#00FFFF;">
<h2><a href="{% url 'post_detail' post.pk%}">{{ post.title }}</a></h2>
<p>{{post.body }}</p>

</div>
{% endfor %}
{% endblock content %}
